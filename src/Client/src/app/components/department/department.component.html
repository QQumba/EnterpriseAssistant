<div class="wrapper">
  <div class="d-flex mb-4">
    <div class="spacer"></div>
    <a class="btn btn-primary" [routerLink]="'create'">Create new deparment</a>
  </div>
  <div *ngIf="$departments | async as departments; else loading">
    <div *ngFor="let deparment of departments" class="card mb-2">
      <div class="card-header">
        <div>{{ deparment.name }}</div>
      </div>
      <div class="card-body flex-container">
        <a [routerLink]="['/department', deparment.id]" class="btn btn-primary"
          >View</a
        >
        <app-department-members [departmentId]="deparment.id"></app-department-members>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>

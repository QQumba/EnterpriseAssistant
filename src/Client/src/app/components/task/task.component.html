<div class="wrapper">
  <div class="row">
    <div class="col-3">
      <div class="col-header mb-4">
        <button class="btn btn-primary btn-sm">
          <fa-icon [icon]="plus"></fa-icon>
        </button>
        To Do
      </div>
      <div
        class="card mb-2"
        *ngFor="let task of $tasksByStatus('Todo') | async"
      >
        <div class="card-body">
          <p class="card-text">
            {{ task.title }}
          </p>
          <p class="card-text">
            <small class="text-muted" *ngFor="let user of task.assignedUsers">
              {{ user }}
            </small>
          </p>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-primary btn-sm me-2"
            (click)="openDetailsModal(task)"
          >
            Details
          </button>
          <button class="btn btn-primary btn-sm">Assign</button>
        </div>
      </div>
    </div>

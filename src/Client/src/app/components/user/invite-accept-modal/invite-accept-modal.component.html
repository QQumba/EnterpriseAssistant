<div class="modal-header">
  <h4 class="modal-title">
    Accept invite to <b>{{ invite.enterpriseId }}</b>
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form action="put" [formGroup]="acceptInviteForm">
    <div class="from-group mb-2">
      <label class="required">Login</label>
      <input
        type="text"
        class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': hasError('login') }"
        placeholder="Login"
        formControlName="login"
      />
      <small *ngIf="hasError('login')">
        <div *ngIf="getValidationError('login', 'error') as error">
          <fa-icon [icon]="warning"></fa-icon>
          {{ error }}
        </div>
        <div *ngIf="getValidationError('login', 'required') as error">
          <fa-icon [icon]="warning"></fa-icon>
          This field is required
        </div>
      </small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="accept()"
  >
    Accept
  </button>
</div>

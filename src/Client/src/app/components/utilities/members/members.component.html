<ng-container *ngFor="let member of members">
  <span ngbTooltip="{{ getUserName(member) }}" class="ms-1">
    <img
      src="{{ avatarService.getAvatarUrl(member) }}"
      alt="{{ member.firstName }}"
    />
  </span>
</ng-container>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
